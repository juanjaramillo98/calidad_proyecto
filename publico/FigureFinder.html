<title>
    FigureFinder
</title>
<head>
    <link rel="stylesheet" href="publico/FigureFinder.css">
</head>
<body>
    <table>
        <tr>
            <td>
                <h1>Triángulo</h1>
                <div>
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="tlado1" placeholder="lado 1">
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="tlado2" placeholder="lado 2">
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="tlado3" placeholder="lado 3">  
                <div>
                <div>
                    <button id="triangulo" onclick="triangulo()">¿Qué triángulo es?</button>
                </div>
                <div id = "RespuestaT">
                    <img src="publico/imagenes/triangulo.png">
                </div>
            </td>
            <td>
                <h1>Cuadrilátero</h1>
                <div>
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="clado1" placeholder="lado 1">
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="clado2" placeholder="lado 2">
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="clado3" placeholder="lado 3">  
                    <input onkeypress='return event.charCode >= 48 && event.charCode <= 57' type="number" min = "1" step = "0.1" id="clado4" placeholder="lado 4">
                <div>
                <div>
                    <button id="cuadrado" onclick="cuadrado()" >¿Qué cuadrilátero es?</button>
                </div>
                <div id = "RespuestaC">
                    <h3>Lados:</h3>
                    <img src="publico/imagenes/cuadrilatero.png">
                </div>
            </td>
        </tr>
    </table>   
    <script src="publico/script.js"></script>
</body>
